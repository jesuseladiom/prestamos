<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calcula Prestamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-5">Calcular el Monto de cada Pago de un Prestamo</h1>
        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">Importe:</label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="impte">
            </div>
        </div>

        <div class="row justify-content-center mt-3 ">
            <label class="col-3 col-form-label">Tipo de Vale:</label>
            <div class="col-8 col-md-4">
                <select class="form-control " id="tipo" name="tipoVale">
                    <option value="semanal">Semanal</option>
                    <option value="quincenal">Quincenal</option>
                </select>                
            </div>
        </div>


        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">Porcentaje:</label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="porcentaje">
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-4">
                <button class="btn btn-success col-12" id="btnCalcula">Calcular Monto</button>            
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="alert alert-success col-8" id="respuesta" role="alert">
                
            </div>        
        </div>
  </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="calcula.js"></script>  
</body>
</html>
